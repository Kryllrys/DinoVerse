<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DinoVerse Login</title>
  <link rel="stylesheet" href="css/acc.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo"></div>
      <h1 class="logo-text">DINO VERSE</h1>
      <h2>Sign up to continue</h2>
      <form id="registerForm" onsubmit="event.preventDefault(); registerUser();">
  <input id="regEmail" type="email" placeholder="Email" required />
  <input id="regPass" type="password" placeholder="Password" required />
  <button type="button" onclick="window.location.href='login.html'">Register</button>

</form>

      <!-- Register link -->
      <p class="register-link">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <script src="acc.js"></script>

</body>
</html>

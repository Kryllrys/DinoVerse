<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Quiz</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7d5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #quiz-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #388e3c;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .choices button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.75rem;
      width: 100%;
      background: #d0f0c0;
      border: 1px solid #aed581;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .choices button:hover {
      background: #c5e1a5;
    }

    .result {
      font-size: 1.1rem;
      margin-top: 1rem;
      font-weight: bold;
    }

    #nextBtn {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #81c784;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s;
    }

    #nextBtn:hover {
      background-color: #66bb6a;
    }

    button:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <div id="quiz-container">
    <h1>ü¶ñ Dino Quiz</h1>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="choices" id="choices"></div>
      <div class="result" id="result"></div>
      <button onclick="nextQuestion()" id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "Which dinosaur had three horns?",
        choices: ["Tyrannosaurus Rex", "Triceratops", "Brachiosaurus", "Velociraptor"],
        correct: "Triceratops"
      },
      {
        question: "Which dinosaur was known for having a long neck?",
        choices: ["Stegosaurus", "Ankylosaurus", "Brachiosaurus", "Pachycephalosaurus"],
        correct: "Brachiosaurus"
      },
      {
        question: "Which dinosaur was a fast, smart predator?",
        choices: ["Velociraptor", "Spinosaurus", "Iguanodon", "Diplodocus"],
        correct: "Velociraptor"
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById('question').textContent = q.question;
      const choicesContainer = document.getElementById('choices');
      choicesContainer.innerHTML = "";
      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(choice);
        choicesContainer.appendChild(btn);
      });
      document.getElementById('result').textContent = "";
      document.getElementById('nextBtn').style.display = "none";
    }

    function checkAnswer(answer) {
      const correct = quizData[current].correct;
      const result = document.getElementById('result');
      if (answer === correct) {
        result.textContent = "‚úÖ Correct!";
        score++;
      } else {
        result.textContent = `‚ùå Wrong! The correct answer was ${correct}.`;
      }
      document.getElementById('nextBtn').style.display = "inline-block";
    }

    function nextQuestion() {
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        showFinalScore();
      }
    }

    function showFinalScore() {
      document.getElementById('quiz').innerHTML = `
        <h2>üéâ Quiz Completed!</h2>
        <p>You scored <strong>${score}</strong> out of <strong>${quizData.length}</strong>.</p>
        <button onclick="location.reload()" style="background-color: #4caf50; color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 6px; cursor: pointer;">Try Again</button>
      `;
    }

    loadQuestion();
  </script>

</body>
</html>

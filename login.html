<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DinoVerse Login</title>
  <link rel="stylesheet" href="css/acc.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo"></div>
      <h1 class="logo-text">DINO VERSE</h1>
      <h2>Sign in to continue</h2>
<form id="loginForm" onsubmit="event.preventDefault(); loginUser();">
  <input id="logEmail" type="email" placeholder="Email" required />
  <input id="logPass" type="password" placeholder="Password" required />
  <button type="button" onclick="window.location.href='home.html'">Login</button>

</form>
    


      <p class="register-link">
        Don't have an account? <a href="reg.html">Register</a>
      </p>
    </div>
  </div>

  <script src="acc.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DinoVerse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero-section {
      height: 100vh;
      background: url("/roar.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .content {
      z-index: 2;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 2px;
      font-weight: bold;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 0.5rem;
    }

    .dino, .verse {
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      font-size: 6rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      font-size: 0.9rem;
      letter-spacing: 2px;
      text-decoration: none;
      color: white;
      border: 2px solid #e1b646;
      background-color: rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #e1b646;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <div class="content">
      <h1><span class="dino">DINO</span><span class="verse">VERSE</span></h1>
      <a href="login.html" class="btn">DISCOVER NOW</a>
    </div>
  </div>
</body>
</html>
